<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list rooms in hotel</title>
</head>
<body>

<ul>
    {% for room in rooms %}
    <li>
        <a href="{% url 'second' room.id%}">

    </li>
    {% endfor %}
</ul>


</body>
</html>
