<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add room</title>
</head>
<body>
<h1>add new room</h1>

<form action="" method="post">
      {% csrf_token %}

        <label for="numbers">Room Number:</label>
        <input type="text" id="numbers" name="numbers" required>
<br><br>
        <label for="classification">Room Classification:</label>
        <input type="text" id="classification" name="classification" required>
<br><br>
        <label for="priceOnNight">Price Per Night:</label>
        <input type="number" id="priceOnNight" name="priceOnNight" required>
<br><br>
        <label for="description">Room Description:</label>
        <textarea id="description" name="description" required></textarea>
<br><br>
        <button>Add Room</button>
<br><br>
        <a href=" {% url 'first' %} ">beack</a>
</form>




</body>
</html>
